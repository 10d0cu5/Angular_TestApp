<div id="dashboard_wrapper">
        <div id="search_wrapper">
                <div id="search_icon_wrap">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">
                                <path d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z"></path>
                        </svg>
                </div>
                <input id="entriesFilter" #entriesFilter type="text" class="form-control" placeholder="UmsÃ¤tze Filtern" (keyup)="filterEntries(entriesFilter.value)">
        </div>
        <div id="order_wrapper">
                <span>Sortieren nach: </span>
                <button class="sort_button" (click)="sortEntries('id')">ID</button>
                <button class="sort_button" (click)="sortEntries('date')">Datum</button>
                <button class="sort_button" (click)="sortEntries('value')">Wert</button>
        </div>
        <div id="list_wrapper">
                <div id="list_element" *ngFor="let entry of filteredEntries">
                        <a id="link_element" routerLink="/umsatz/{{entry.id}}">
                                <div id="entry_element_container">
                                        <div class="upper_row_wrapper">
                                                <div class="entry_item" id="up_left">
                                                        <div class="entry_wrapper">
                                                                <span class="entry_value">{{entry.id}}</span>
                                                        </div>
                                                </div>
                                                <div class="entry_item" id="up_right">
                                                        <div class="entry_wrapper">
                                                                <span class="entry_value">{{entry.date | format_date}}</span>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="middle_row_wrapper">
                                                <div class="entry_item" id="mid">
                                                        <div class="entry_wrapper">
                                                                <span class="entry_value">{{entry.text | cut_text }}</span>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="bottom_row_wrapper">
                                                <div class="entry_item" id="bottom_left">
                                                        <div class="entry_wrapper">
                                                                <span class="entry_value">{{entry.type}}</span>
                                                        </div>
                                                </div>
                                                <div class="entry_item">
                                                        <div class="entry_wrapper" id="bottom_right">
                                                                <span class="entry_value">{{entry.value | format_value}}</span>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </a>
                </div>
        </div>
</div>
